        /* Phone button */
        .phone-btn {

        @media (max-width: 768px) {

        /* Hero Section */

            height: 52px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;

            transition: all 0.3s ease;
            z-index: 10;
        }
        .hero-toggle:hover {

            transform: scale(1.1);
